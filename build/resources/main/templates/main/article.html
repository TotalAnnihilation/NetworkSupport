<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta name="viewport" content="width=device-width,initial-scale=1" />
<link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet" />
<link th:href="@{/bootstrap/css/bootstrap-theme.min.css}"
	rel="stylesheet" />
<script type="text/javascript" src="js/jquery.pagination.js"></script>
<script th:src="@{/jquery-3.2.1.min.js}" type="text/javascript"></script>
<script th:src="@{/bootstrap/js/bootstrap.min.js}"
	type="text/javascript"></script>
<meta charset="UTF-8" />
<title>网络支撑平台</title>
</head>
<body>
	<nav class="navbar navbar-default" role="navigation">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">网络支撑平台</a>
			</div>
			<div>
				<!--向左对齐-->
				<ul class="nav navbar-nav navbar-left">
					<li><a href="/main/processing">未办事项</a></li>
					<li><a href="/main/processed">已办事项</a></li>
					<li><a href="/main/newarticle">新事项</a></li>
					<li><a href="/main/searcharticle"><span class="glyphicon glyphicon-search"></span>搜索</a></li>
					<li class="active"><a href="#">修改事项</a></li>
				</ul>
				<!--向右对齐-->
				<ul class="nav navbar-nav navbar-right">
					<li><a href="/main/updateuser"><span
							class="glyphicon glyphicon-user"></span> <span
							th:text="${user.name}"></span></a></li>
					<li><a href="/logout"><span
							class="glyphicon glyphicon-log-out"></span> 退出</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="container">
		<div class="row vertical-offset-100">
			<div class="col-md-10 col-md-offset-1">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">修改事项</h3>
					</div>
					<div class="panel-body">
					<div><p class="text-danger"><span th:text="${error}"></span></p></div>
						<form class="form-signin" role="form" th:action="@{/main/doupdatearticle}"
							th:method="post">
							<div class="accountinfo">开始时间：<span th:text="${#dates.format(Article.start_time,'yyyy-MM-dd HH:mm')}"></span></div>
							<div th:if="${Article.end_time} ne null"  class="accountinfo">完成时间：<span th:text="${#dates.format(Article.end_time,'yyyy-MM-dd HH:mm')}"></span></div>
							<input type="hidden" class="form-control" placeholder="id"
								required="required" name="id"   th:value="${Article.id}" />
							<input type="text" class="form-control" placeholder="标题"
								required="required" name="title"   th:value="${Article.title}" />
								 <input type="text"
								class="form-control" placeholder="区县" required="required"
								name="county" th:value="${Article.county}"  list="county_list"/>
								<input type="text"
								class="form-control" placeholder="电话" required="required"
								name="phone" th:value="${Article.phone}"/>
								<textarea class="form-control" rows="10" name="content" th:field="${Article.content}"></textarea>
								<div class="checkbox">
								<label th:if="${Article.state}  eq 0"  > <input name="finish" type="checkbox"
									value="finish"   th:checked="false"/> 完成该事项
								</label>
								<label th:if="${Article.state}  eq 1"  > <input name="finish" type="checkbox"
									value="finish"   th:checked="true"/> 完成该事项
								</label>
							</div>
							<button class="btn btn-lg btn-primary btn-block" type="submit">确认修改</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
<datalist id="county_list">
	<option label="城区" value="城区" />
	<option label="开发区" value="开发区" />
	<option label="市南" value="市南" />
	<option label="淄川" value="淄川" />
	<option label="临淄" value="临淄" />
	<option label="桓台" value="桓台" />
	<option label="周村" value="周村" />
	<option label="博山" value="博山" />
	<option label="高青" value="高青" />
	<option label="沂源" value="沂源" />
	<option label="市公司" value="市公司" />
</datalist>
</body>
</html>
