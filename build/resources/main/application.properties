# config spring log
logging.level.org.springframework.web = INFO
logging.level.org.hibernate = INFO

mybatis.type-aliases-package=com.ctc.sd.entity



spring.datasource.url= jdbc:mysql://localhost:3306/network_support?useUnicode=true&characterEncoding=utf-8&useSSL=false
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name= com.mysql.jdbc.Driver
spring.datasource.test-on-borrow=false  
spring.datasource.test-while-idle=true  
spring.datasource.time-between-eviction-runs-millis= 18800

# Tomcat config
server.port = 9999
server.tomcat.access-log-enabled = true
server.tomcat.compression = on
server.tomcat.compressableMimeTypes=application/json,application/xml,text/html,text/xml,text/plain,text/css,application/javascript
server.session.timeout = 43200

#security.user.name=user
#security.user.password=sd
#security.user.role=ADMIN

#Thymeleaf cache set  
spring.thymeleaf.cache=false  

